<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="take-over">
        <div class="game-selection">
            <div id="left"></div>
            <div id="center"></div>
            <div id="right"></div>
        </div>
        <div id="navigation">
            <div id="player1-name">
                <label for="text" id="pl1label">Player 1 Name</label>
                <input id="player1-name-label" type="text">
            </div>
            <div id="start-game"></div>
            <div id="player2-name">
                <label for="text">Player 2 Name</label>
                <input id="player2-name-label" type="text">
            </div>
        </div>
    </div>
    <div id="game-container">
    <div id="top-level">
        <div id="player1">Player 1<br></div>
        <div id="tictaccontainer" class="tictaccontainer">
        </div>
        <div id="player2">Player 2<br></div>
    </div>
    <div id="low-level"></div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
